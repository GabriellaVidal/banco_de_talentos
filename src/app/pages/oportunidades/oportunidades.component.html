<div class="row">
  <div class="col-xxxl-3 col-md-6">
    <h1>Oportunidades</h1>
  </div>
</div>

<div class="row">
  <div class="col-12">
    <nb-card>
      <nb-tabset fullWidth>
        <nb-tab tabTitle="Buscar Oportunidade">
          <form class="form-horizontal">
            <div class="row">
              <div class="col-12 d-flex flex-wrap">
                <div class="col-6 form-group">
                  <label for="area_atuacao" class="label">Área de Atuação</label>
                  <nb-select fullWidth multiple placeholder="Selecione">
                    <nb-option [value]="areaAtuacao?.id" *ngFor="let areaAtuacao of areaAtuacoes" >{{ areaAtuacao?.area }}</nb-option>
                  </nb-select>
                </div>
                <div class="col-6 form-group">
                  <label for="curso" class="label">Curso</label>
                  <nb-select fullWidth multiple placeholder="Selecione">
                    <nb-option [value]="curso.id" *ngFor="let curso of cursos" >{{ curso?.nome }}</nb-option>
                  </nb-select>
                </div>
                <div class="col-6 form-group">
                  <label for="area_interesse" class="label">Área de interesse</label>
                  <nb-select fullWidth multiple placeholder="Selecione">
                    <nb-option [value]="area" *ngFor="let area of areas" >{{ area }}</nb-option>
                  </nb-select>
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button (click)="openHideResultados(hide)" type="submit" nbButton status="primary">Buscar</button>
                </div>
              </div>
            </div>
            <div class="row" *ngIf="hide">
              <div class="col-12">
                <hr>
                <h4>Resultados</h4>
                <p>Resultados encontrados para os parâmetros selecionados.</p>
              </div>
              <div class="col-12">
                <nb-card class="bg-light">
                  <nb-card-body class="d-flex flex-wrap">
                    <div class="col-4" *ngFor="let oportunidade of oportunidades">
                      <nb-card>
                        <nb-card-body>
                          <div class="mb-4 d-flex justify-content-between">
                            <strong>{{ oportunidade?.titulo }}</strong>
                            <nb-icon icon="more-horizontal-outline" pack="eva"></nb-icon>
                          </div>
                          <div class="d-flex justify-content-between">
                            <p>{{ oportunidade?.descricao }}</p>
                            <button (click)="openInscricao()" nbButton status="primary"><nb-icon class="primary color-white" icon="plus-outline"></nb-icon></button>
                          </div>
                        </nb-card-body>
                      </nb-card>
                    </div>
                  </nb-card-body>
                </nb-card>
              </div>
            </div>
          </form>
        </nb-tab>
        <nb-tab tabTitle="Criar Oportunidade">
          <form class="form-horizontal">
            <div class="row">
              <div class="col-12">
                <div class="col-4 form-group">
                  <label for="tipo" class="label">Tipo Oportunidade</label>
                  <nb-select fullWidth selected="">
                    <nb-option value="">Selecione</nb-option>
                    <nb-option [value]="tipo.id" *ngFor="let tipo of tipoOportunidades" >{{ tipo.descricao }}</nb-option>
                  </nb-select>
                </div>
                <hr>
              </div>
              <div class="col-12 d-flex flex-wrap">
                <div class="col-8 form-group">
                  <label for="titulo" class="label">Título</label>
                  <input type="text" nbInput fullWidth id="titulo" placeholder="Título">
                </div>
                <div class="col-4 form-group">
                  <label for="localizacao" class="label">Localização</label>
                  <input type="text" nbInput fullWidth id="localizacao" placeholder="Localização">
                </div>
                <div class="col-4 form-group">
                  <label for="dt_inicio" class="label">Data de início</label>
                  <input nbInput fullWidth id="dt_inicio" placeholder="Data de início" [nbDatepicker]="dt_inicio">
                  <nb-datepicker format="dd/MM/yyyy" #dt_inicio></nb-datepicker>
                </div>
                <div class="col-4 form-group">
                  <label for="dt_fim" class="label">Data de fim</label>
                  <input nbInput fullWidth id="dt_fim" placeholder="Data de fim" [nbDatepicker]="dt_fim">
                  <nb-datepicker format="dd/MM/yyyy" #dt_fim></nb-datepicker>
                </div>
                <div class="col-12 form-group">
                  <label for="descricao" class="label">Descrição</label>
                  <textarea nbInput fullWidth placeholder="Descrição"></textarea>
                </div>
                <div class="col-8 form-group">
                  <label for="area_atuacao" class="label">Área de Atuação</label>
                  <nb-select fullWidth multiple placeholder="Selecione">
                    <nb-option [value]="areaAtuacao?.id" *ngFor="let areaAtuacao of areaAtuacoes" >{{ areaAtuacao?.area }}</nb-option>
                  </nb-select>
                </div>
                <div class="col-4 form-group">
                  <label for="outros_area" class="label">Outros</label>
                  <input type="text" nbInput fullWidth id="outros_area" placeholder="Localização">
                </div>
                <div class="col-8 form-group">
                  <label for="curso" class="label">Curso</label>
                  <nb-select fullWidth multiple placeholder="Selecione">
                    <nb-option [value]="curso.id" *ngFor="let curso of cursos" >{{ curso?.nome }}</nb-option>
                  </nb-select>
                </div>
                <div class="col-4 form-group">
                  <label for="outros_curso" class="label">Outros</label>
                  <input type="text" nbInput fullWidth id="outros_curso" placeholder="Outros">
                </div>
                <div class="col-12 d-flex justify-content-end">
                  <button type="submit" nbButton status="primary">Salvar</button>
                  <button class="ml-2" type="submit" nbButton status="primary" outline>Publicar</button>
                </div>
              </div>
            </div>
          </form>
        </nb-tab>
      </nb-tabset>
    </nb-card>
  </div>
</div>
